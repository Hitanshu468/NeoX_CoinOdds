<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <style>
       /* General Reset */
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #2c2c2c;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: linear-gradient(120deg, #FF4C4C, #2c2c2c);
}

/* Main Container */
#game-container {
    background-color: #333333;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    padding: 40px;
    text-align: center;
    max-width: 500px;
    width: 90%;
    margin: 0 auto;
}

/* Headings */
h1 {
    font-size: 3.5em;
    font-weight: 700;
    color: #FF4C4C;
    margin-bottom: 20px;
}

/* Buttons */
button {
    background-color: #FF4C4C;
    color: #ffffff;
    border: none;
    border-radius: 50px;
    padding: 15px 30px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    margin: 15px 0;
}

button:hover {
    background-color: #FF2A2A;
    transform: translateY(-3px);
}

button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
}

/* Input Fields */
input[type="number"] {
    width: calc(100% - 40px);
    padding: 15px;
    font-size: 1.2em;
    border: 2px solid #cccccc;
    border-radius: 10px;
    margin: 10px 0;
    transition: border-color 0.3s;
    background-color: #222222;
    color: #ffffff;
}

input[type="number"]:focus {
    border-color: #FF4C4C;
    outline: none;
}

/* Dropdown for Higher/Lower */
select {
    width: calc(100% - 40px);
    padding: 15px;
    font-size: 1.2em;
    border: 2px solid #cccccc;
    border-radius: 10px;
    margin: 10px 0;
    background-color: #222222;
    color: #ffffff;
}

/* Text Styling */
p {
    font-size: 1.2em;
    line-height: 1.6;
    color: #ffffff;
    margin: 10px 0;
}

strong {
    color: #FF4C4C;
    font-weight: 600;
}

/* Feedback Section */
#feedback {
    font-size: 1.4em;
    font-weight: bold;
    margin-top: 20px;
    color: #FF5722;
}

/* Connected Wallet Address */
#address {
    color: #FF4C4C;
    font-weight: bold;
}

/* Centered Flex Layout */
#game-interface {
    margin-top: 20px;
}

/* Responsive Design */
@media (max-width: 768px) {
    h1 {
        font-size: 2.5em;
    }

    button {
        padding: 12px 20px;
        font-size: 1em;
    }

    input[type="number"] {
        font-size: 1em;
        padding: 12px;
    }

    p {
        font-size: 1em;
    }

    #feedback {
        font-size: 1.2em;
    }
}

    </style>
</head>
<body>
    <h1>Start Game</h1>

    <!-- Connect Wallet Section -->
    <div id="game-container">
        <button id="connect-wallet">Connect Wallet</button>
        <div id="game-interface" style="display: none;">
            <p><strong>Connected Address:</strong> <span id="address"></span></p>
            <button id="claim-tokens">Claim 100 FC Tokens</button>
            <p>
                <strong>FC Coin Balance:</strong> 
                <span id="coin-balance">0</span> 
                <span id="coin-name"></span>
            </p>
            <p><strong>Attempts:</strong> <span id="attempts">0</span></p>
            <input type="number" id="bet-amount" placeholder="Enter your bet amount" min="1">
            <select id="prediction">
                <option value="higher">Higher</option>
                <option value="lower">Lower</option>
            </select>
            <button id="submit-bet">Place Bet</button>
            <p id="feedback"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
